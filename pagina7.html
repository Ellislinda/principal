<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Lista</title>
        <meta charset="utf-8">
     </head>
     <style>
        body{ font-family: arial, sans-serif; font-size: 13px;}
        ul{ margin:0;}
        li{ list-style: circle; float:left;}
        li a{
            list-style: circle;
            text-decoration: none;
            background-color: #09c;
            margin-bottom: 1px;
            padding: 5px 25px;
            color: #fff;
            margin-left: 2px;
        }
        li a:hover{ background-color: #6cf;}
        </style>
        <body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-2">
                    <Ul>
                    <li><a href="brasil.png">Brasil</a></li>
                    <li><a href="bandeiradaargentina.png">Argentina</a></li>
                    <li><a href="paraguai.png">Paraguai</a></li>
                    <li><a href="bandeiradouruguai.png">Uruguai</a></li>
                    <li><a href="bandeiradabolivia.png">Bolivia</a></li>
                    </Ul>
                    </div>
                </div>
            </div>
        </body>
</html>
